<!-- marketplace/add_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product | Marketplace Admin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Add New Product</h1>
    </header>

    <main>
        <section id="add-product-form">
            <form method="POST" class="form-container">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Render form fields -->

                <button type="submit" class="btn-primary">Add Product</button>
            </form>
            <p><a href="{% url 'admin_marketplace' %}" class="btn-link">Back to Marketplace</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; {{ current_year }} ICpEP. All rights reserved.</p>
    </footer>
</body>
</html>
